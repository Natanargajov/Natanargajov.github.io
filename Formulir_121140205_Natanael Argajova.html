        <main>
            <h2>Formulir Pendataan</h2> <br>
            <form action="Tabel.html" method="get">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required> <br> <br>

                <label for="nim">NIM:</label> 
                <input type="text" id="nim" name="nim" size="" required> <br> <br>

                <label for="program studi">Program Studi:</label>
                <input type="text" id="program studi" name="program studi" required> <br> <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <br> <br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required> <br> <br>
                
                <label for="jenis kelamin">Jenis Kelamin:</label>
                <input type="radio" id="laki-laki" name="jenis kelamin" value="Laki-laki" required> Laki-laki
                <input type="radio" id="perempuan" name="jenis kelamin" value="Perempuan" required> Perempuan 
                <br> <br>
                
                <label for="tanggal lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal lahir" name="tanggal lahir" required> <br> <br>
                
                <label for="alamat">Alamat:</label>
                <input type="text" sid="alamat" name="alamat" required> <br> <br>
                <button type="submit">Submit</button>
            </form>
        </main>
